<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main id="card">
      <p id="timer">Timer: x</p>
      <p id="qNumber" class="qNumber">Question x / 6</p>
      <hr />
      <h2 class="question" id="question">question title?</h2>
      <nav class="answerNav">
        <p class="answer" data-number=0>option 1</p>
        <p class="answer" data-number=1>option 2</p>
        <p class="answer" data-number=2>option 3</p>
        <p class="answer" data-number=3>option 4</p>
      </nav>

    </main>
    <main id="card2">
      <h1 class="quizHome">Quiz</h1>
      <button onclick="cardDisplay()" id="btn" class="start">Start Quiz</button>
    </main>
    <main id="cardThree">
      <h1 class="quizHome2">You made it to the end!</h1>
      <p>Score: x / 6</p>
    </main>
  </body>
  <script src="index.js" async></script>
</html>
